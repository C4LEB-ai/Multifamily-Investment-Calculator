<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Returns</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator-container">
            <h1>Investment Calculator</h1>
            <div class="form-group">
                <label for="amountInvested">Amount Invested ($)</label>
                <input type="number" id="amountInvested" placeholder="Enter invested amount">
            </div>
            <div class="form-group">
                <label for="investmentPeriod">Investment Period (years)</label>
                <input type="number" id="investmentPeriod" placeholder="Enter investment period" max="30">
            </div>
            <div class="form-group">
                <label for="cashFlow">Cashflow (%)</label>
                <input type="number" id="cashFlow" placeholder="Enter cash flow percentage" max="100">
            </div>
            <div class="form-group">
                <label for="appreciation">Appreciation (%)</label>
                <input type="number" id="appreciation" placeholder="Enter appreciation percentage" max="100">
            </div>
            <button class="calculate-button" id="calculateButton">Calculate</button>
        </div>

        <div class="charts-container">
            <h2>Investment Charts</h2>
            <canvas id="lineChart"></canvas>
            <canvas id="barChart"></canvas>
        </div>

        <div class="table-container">
            <h2>Investment Summary</h2>
            <table>
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Net Worth (Start)</th>
                        <th>Capital Invested</th>
                        <th>Passive Income</th>
                        <th>Appreciation</th>
                        <th>Net Worth (End)</th>
                    </tr>
                </thead>
                <tbody id="resultTableBody">
                    <!-- Result rows will go here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
